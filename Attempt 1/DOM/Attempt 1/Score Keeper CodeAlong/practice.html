<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="app.css" rel="stylesheet" />

    <style>
      .winner {
        color: green;
      }
      .loser {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="smile.png" />
      <p>Ping Pong Score Keeper</p>
      <div id="sec">
        <h1><span id="ek">0</span> to <span id="doh">0</span></h1>
        <p>Use the buttons below to keep score</p>
        <div>
          <label for="sel">Playing to</label>
        </div>
        <select id="sel" name="choice">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
      <div id="buttons">
        <button id="one">Player one</button>
        <button id="two">Player two</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
